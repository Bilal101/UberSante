{% extends 'layouts/main.html' %}
{% block title %}Home{% endblock %}
{% block content %}

<div class="page-header">
  <h1>UberSante - Appointments for {{user_name}}</h1><br>
</div>
<p class="lead">Appointments with {{doctor_picked}}</p>

<div class="jumbotron jumbotron-fluid" style="background-color:#ccffcc;">
  <div class="container">
    <p>Appointment successfully added to the cart</p>
    <p>{{appointment_selected}}</p>
    <p>{{time}}</p>
  </div>

  <a type="button" class="btn btn-success btn-lg" href="/payment">Make a Payment</a>

</div>
<h3>Action : </h3>
    <form style="display:inline-block" method="post" class="form" action="{{ url_for('pages.patientaptbook') }}">
      <button type="submit" id = "add" name = "add" class="btn btn-primary btn-lg" value="add"> Add</button>
    </form>
    <form  style="display:inline-block" method="post" class="form" action="{{ url_for('pages.updateapt') }}">
      <button type="submit" id = "update" name = "update" class="btn btn-warning btn-lg" value="update"> Update</button>
    </form>
    <form  style="display:inline-block" method="post" class="form" action="{{ url_for('pages.updateapt') }}">
      <button type="submit" id = "delete" name = "delete" class="btn btn-danger btn-lg" value="delete"> Delete</button>
    </form>

{% endblock %}
