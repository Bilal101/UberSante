{% extends 'layouts/main.html' %}
{% block title %}Payment{% endblock %}
{% block content %}

<div class="page-header">
    <h1>Payment</h1>
  </div>
  
  <p class="lead">Billing Address</p>
  
  <div class="jumbotron jumbotron-fluid" style="background-color:#ccffcc;">
    <div class="container">

    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
    <input type="text" id="fname" name="firstname" placeholder="John M. Doe"> <br>
    <label for="email"><i class="fa fa-envelope"></i> Email</label>
    <input type="text" id="email" name="email" placeholder="john@example.com"><br>
    <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
    <input type="text" id="adr" name="address" placeholder="542 W. 15th Street"><br>
    <label for="city"><i class="fa fa-institution"></i> City</label>
    <input type="text" id="city" name="city" placeholder="Montreal">
    </div>
</div>

<p class="lead">Payment Information <img class="img-responsive pull-right" src="http://i76.imgup.net/accepted_c22e0.png"> </p>
  
  <div class="jumbotron jumbotron-fluid" style="background-color:#ccffcc;">
    <div class="container">
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe"><br>
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444"><br>
            <label for="expdate">Exp Date</label>
            <input type="text" id="expdate" name="expdate" placeholder="01/2019"><br>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="352"><br>

            <label>
            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
            </label><br>
        </div>

        <button type="submit" id = "submit" name = "sumbit" class="btn btn-success btn-lg" value="submit"> Submit</button>
    </div>
{% endblock %}
