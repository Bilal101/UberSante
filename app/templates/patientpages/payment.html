{% extends 'layouts/main.html' %}
{% block title %}Payment{% endblock %}
{% block content %}
<script>
                var strategy = $_GET["strategy"];
            </script>
<div class="page-header">
    <h1>Payment</h1>
  </div>



<div class="payment-form" style="background-color:#ccffcc;">
        <div class="container">
        <form action="/thank_you">

            <h3>Billing Address</h3>
        
            <div class="form-group">
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input class="form-control item" type="text" name="fullname" maxlength="40" minlength="1" id="fullname" placeholder="John M. Doe" required>
            </div>

            <div class="form-group">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input class="form-control item" type="email" name="password" minlength="1" id="email" placeholder="john@example.com" required>
            </div>
                
            <div class="form-group">
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input class="form-control item" type="adr" name="adr" id="adr" placeholder="542 W. 15th Street" required>
            </div>
                
            <div class="form-group">
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input class="form-control item" type="city" name="city" id="city" placeholder="Montreal" required>
            </div>
            
            
            <h3>Payment Information <img class="img-responsive pull-right" src="http://i76.imgup.net/accepted_c22e0.png"></h3>
            <a href=""></a><input type="radio" id="CoD" name="strategy" value="CreditOrDebit" onClick="{% set strategy = 'credit_or_debit' %}" checked/>
            <!-- <a href="/payment?strategy=credit_or_debit"><input type="radio" id="CoD" name="strategy" value="CreditOrDebit" checked/> -->
            <label for="CreditOrDebit">Credit or Debit</label></a>
            <a href="/payment?strategy=paypall"><input type="radio" id="Paypall" name="strategy" value="Paypall" />
            <label for="Paypall">Paypall</label></a>
            
            {% include ['patientpages/',strategy,'.html']|join ignore missing %}

        </form>

    </div>
    </div>
{% endblock %}
