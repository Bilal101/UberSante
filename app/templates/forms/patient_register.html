{% extends 'layouts/form.html' %}
{% block title %}Patient - Register{% endblock %}
{% block content %}
  <form action="/patient_register" method="post">
           <h3 class="form-heading"> <span class="fa fa-user" ></span> Patient - Register <a href="/" title="Back to homepage"><i class="fa fa-home pull-right"></i></a></h3>
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" name="firstname" placeholder="" required>
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" name="lastname" placeholder="" required>
          </div>
          <div class="form-group">
            <label for="phonenumber">Phone Number</label>
            <input type="text" class="form-control" name="phonenumber" placeholder="Format: 123-456-7890" pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Format: 123-456-7890" required>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" placeholder="" title="123 Street Name" required>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" placeholder="" required>
          </div>
          <div class="form-group">
            <label for="birthday">Birth day</label>
            <input type="text" class="form-control" name="birthday" placeholder="" required>
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" name="age" placeholder="18" required>
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" class="form-control" name="gender" placeholder="M or F" required>
          </div>
          <div class="form-group">
            <label for="healthCard">Health Card number</label>
            <input type="text" class="form-control" name="healthCard" placeholder=" LOUX 0803 2317" required>
          </div>
          <button type="submit" class="btn btn-info">Submit</button>
    </form>
{% endblock %}
